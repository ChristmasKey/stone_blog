<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客管理</title>
    <!--favicon-->
    <link th:href="@{/favicon.ico}" rel="shortcut icon">
    <!-- 引入Semantic-UI的静态资源 -->
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
    <!-- 引入typo插件的静态资源 -->
    <link rel="stylesheet" th:href="@{/lib/typo/typo.css}">
    <!-- 引入Animate插件的静态资源 -->
    <link rel="stylesheet" th:href="@{/lib/animate/animate.min.css}">
    <!-- 引入Prism插件的静态资源 -->
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
    <!-- 引入Tocbot插件的静态资源 -->
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
</head>
<body>
<!-- 导航 -->
<nav th:fragment="menu(n)" class="ui inverted segment attached m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <!-- logo -->
            <h2 class="ui header teal item">管理后台</h2>
            <!-- 菜单 -->
            <a th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1}?'active'"><i class="small home icon "></i>博客</a>
            <a th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2}?'active'"><i class="small idea icon"></i>分类</a>
            <a th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active'"><i class="small tags icon"></i>标签</a>
            <!-- 登录信息 -->
            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <!-- 头像&用户名 -->
                    <div class="text">
                        <img th:src="@{${session.user.avatar}}" alt="" class="ui avatar image">
                        <span th:text="${session.user.nickName}">nickname</span>
                    </div>
                    <!-- 下拉菜单 -->
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui black icon button m-right-top m-mobile-show menu toggle">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- 页脚 -->
<footer th:fragment="footer" class="ui inverted segment vertical m-padded-tb-massive">
    <div class="ui container center aligned">
        <div class="ui divided inverted grid stackable">
            <div class="three wide column">
                <div class="item">
                    <img th:src="@{/img/temp.webp}" alt="二维码" class="ui rounded centered image" width="110"
                         height="110">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">用户故事（User Story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: JiaNanSt@qq.com</a>
                    <a href="#" class="item">QQ: 1046280246</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这的人一些帮助...
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020-2021 StoneBlog Designed by JiaNanStone</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script th:src="@{/js/semantic.min.js}"></script>
    <!-- 引入Prism插件的静态资源 -->
    <script th:src="@{/lib/prism/prism.js}"></script>
    <!-- 引入Tocbot插件的静态资源 -->
    <script th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <!-- 引用二维码生成插件的静态资源 -->
    <script th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <!-- 引入jQuery.scrollTo插件 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
    <!-- 引入滚动侦测waypoints插件 -->
    <script th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
</th:block>
</body>
</html>
